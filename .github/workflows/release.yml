name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build service JAR
        run: ./gradlew bootJar

      - name: Build client library
        working-directory: feature-toggle-client
        run: ../gradlew build

      - name: Build Docker image
        run: |
          docker build -t feature-toggle-service:${{ steps.version.outputs.VERSION }} .
          docker tag feature-toggle-service:${{ steps.version.outputs.VERSION }} feature-toggle-service:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/libs/*.jar
            feature-toggle-client/build/libs/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker tag feature-toggle-service:${{ steps.version.outputs.VERSION }} ghcr.io/${REPO_OWNER}/feature-toggle-service:${{ steps.version.outputs.VERSION }}
          docker tag feature-toggle-service:latest ghcr.io/${REPO_OWNER}/feature-toggle-service:latest
          docker push ghcr.io/${REPO_OWNER}/feature-toggle-service:${{ steps.version.outputs.VERSION }}
          docker push ghcr.io/${REPO_OWNER}/feature-toggle-service:latest

  publish-client:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish client to GitHub Packages
        working-directory: feature-toggle-client
        run: ../gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
